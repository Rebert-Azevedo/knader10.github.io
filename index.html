<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssindex.css">
    <script src="functioncalculo.js"></script>
  </head>
  <body>

    <header>
        <h1>CALCULE AQUI SEU INSS</h1>
    </header>


    <form style="100%">
      Salário: <input type="text" id="salario_bruto" placeholder="0,00"><br><br>
      <table style="width:100%">
        <tr>
          <td>INSS:</td>
          <td id="previdencia_desconto"></td>
          <td id="aliquota_previdencia"></td>
        </tr>
        <tr id="resultliquido">
          <td >Salário Líquido:</td>
          <td id="salario_liquido"></td>
        </tr>
      </table>
       

      <input type="button" value="Calcular" onclick="calculateSalarioLiquido()">
      <input type="button" value="Limpar" onclick="limparFormulario()">
	        <a href="https://www27.receita.fazenda.gov.br/simulador-irpf/" target="_blank">Link para calcular IRRF</a>
    </form>
    <br><br>

   
    
  </body>

  
</html>
