<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora de salário</title>
    <meta charset="UTF-8">
    <meta name="description" content="Calculadora de Salário, INSS 2024"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="cssindex.css">
    <script src="functioncalculo.js"></script>
</head>
<body>
    <nav class="menu">
        <div class="logo">
            <a class="instagram" href="https://www.instagram.com/kaled.snader/" target="_blank">
                <img src="./img/logoInsta.png" alt="logoInsta">
            </a>
        </div><!--Logo-->
        <ul class="menu-list">
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
    </nav><!--Menu-->

    <h2>Calculadora de Salário</h2>
    <h4>ATUALIZADA 2024</h4>

    <form action>
      <div class="form_calc">
        <label for="salario_bruto">Salário:</label>
        <input type="text" id="salario_bruto" placeholder="0,00" autocomplete="off" onkeydown="handleKeyPress(event)" />

        <label for="qtdedependentes">Dependentes:</label>
        <input type="text" id="qtdedependentes" placeholder="0" autocomplete="off"  onkeydown="handleKeyPress(event)" />
      </div><!--Form_Calc-->

      <table style="width: 100%;">
        <tr>
          <td id="inssdesc">INSS:</td>
          <td id="previdencia_desconto"></td>
          <td id="aliquota_previdencia"></td>
        </tr>
        <tr>
          <td id="irfftab">IRRF:</td>
          <td id="irrf_desc"></td>
          <td id="aliquota_irrf"></td>
        </tr>
        <tr id="resultliquido">
          <td>Salário Liquido:</td>
          <td id="salario_liquido" colspan="2"></td>
        </tr>
      </table>

      <input type="button" value="Calcular" onclick="calculateSalarioLiquido()"/>
      <input type="button" value="Limpar" onclick="limparFormulario()"/>
    </form>
    <div class="msgdia">
      <h4>Frase do dia:</h4>
      <p>O trabalho em equipe é a base do sucesso no mundo profissional. Colabore, compartilhe e cresça com seus colegas." - Autor Desconhecido</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script>
      $(document).ready(function(){
        $("#salario_bruto").mask("R$ 00.000.000,00", {
          reverse: true
        });
      });
    </script>
  </body>
</html>
